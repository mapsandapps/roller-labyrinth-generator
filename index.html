<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <link href='./src/normalize.css' rel='stylesheet'>
  </head>
  <body>
    <div id="app">
      <h1>Roller Labyrinth Generator</h1>
      <div class="card">
        <div id="map"></div>

        <form>
          <label>
            Generation speed
            <input id="speed" type="range" min="0" max="3000" />
          </label>
          <br />
          <label>
            Columns
            <input id="columns" type="number" min="0" step="1" maxlength="2" />
          </label>
          <br />
          <label>
            Rows
            <input id="rows" type="number" min="0" step="1" maxlength="2" />
          </label>
        </form>
        <button id="generate">Generate</button>

        <div id="sprites"></div>
        <div id="json"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
