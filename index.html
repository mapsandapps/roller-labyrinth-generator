<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

    <link href='./src/normalize.css' rel='stylesheet'>
  </head>
  <body>
    <div id="app">
      <h1>Roller Labyrinth Generator</h1>
      <div class="card">
        <div id="map"></div>

        <form>
          <div>
            <label>
              Generation speed
              <input id="speed" type="range" min="0" max="3000" />
            </label>
          </div>
          <div>
            <label>
              Columns
              <input id="columns" type="number" min="0" step="1" maxlength="2" />
            </label>
          </div>
          <div>
            <label>
              Rows
              <input id="rows" type="number" min="0" step="1" maxlength="2" />
            </label>
          </div>
          <fieldset>
            <legend>Type of map:</legend>
          
            <div>
              <label>
                Labyrinth
                <input type="radio" id="labyrinth" name="type" value="labyrinth" checked />
              </label>
            </div>
          
            <div>
              <label>
                Rooms
                <input type="radio" id="maze" name="type" value="maze" />
              </label>
            </div>
          </fieldset>
          
        </form>
        <button id="generate">Generate</button>

        <div id="sprites"></div>
        <div id="json"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
